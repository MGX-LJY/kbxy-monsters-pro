# deploy/nginx.conf
server {
  listen 80;
  server_name _;

  # 前端静态资源
  root /usr/share/nginx/html;
  index index.html;

  # 代理 API —— 一律走后端服务（compose 里的 service 名为 "backend"）
  location /api/ {
    proxy_pass         http://backend:8000/;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }

  # 代理图片资源到后端 - 必须在静态文件规则之前
  location /images/ {
    proxy_pass         http://backend:8000/images/;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }

  # 处理前端静态文件（不包括/images/路径下的文件）
  location ~* ^(?!/images/).*\.(svg|ico|png|jpg|jpeg|gif|css|js|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # 单页应用 history 路由支持：不存在的文件回退到 index.html
  location / {
    try_files $uri /index.html;
  }
}